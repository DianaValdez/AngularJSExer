<DOCTYPE html>
<html ng-app="book">
<head>
	<meta charset="UTF-8">
	<title>BookList</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid" ng-controller="BookApp as book">
		<ul>
			<li>
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div class="container">
						<a href="index.html" class="navbar-brand navbar-fixed">
							<h1><b>{{'Book Store' | uppercase}}</b></h1>
						</a>
						<ul class="nav nav-tabs navbar navbar-right">
							<li><a href="#"><b>About</b></a></li>
							<li><a href="#"><b>Contact me</b></a></li>
						</ul>
					</div>
				</div>
			</li>
			<br>
			<br>
			<br>

			 
 
				<li class="list-group-item" >	
				<a href="index.html"><button class="btn btn-default">back</button></a>
				<br>
				<br>
				<blockquote>
					<div class="row">
						<div class="col-lg-3">
							<img ng-src="{{products.images[0].full}}" width="200" height="300" alt="">
						</div>
						<div class="col-lg text-responsive">
							<ui-view> </ui-view> 
							<h1>{{products.name}}</h1>
							<h6>{{products.description}}</h6>
							<h5>{{products.editorial}}</h5>
							<h4>{{products.author}}</h4>
						</div>	

					</div>
				</blockquote>
				</li>
			
		</ul>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>  
	
</body>
</html>
